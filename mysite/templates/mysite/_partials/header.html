{% load static %}

<div class="ui menu">
  <div class="ui container">
    <a href="" class="header item">
      <img class="logo" class="logo" src= "{% static 'mysite/Logo.png' %}" />
    </a>



    
    <div class="right item">
      <!-- <a href="" class="ui primary button">Create Todo</a> -->
        {% if request.user.is_authenticated %}
        {% block leavebutton %}
        <!-- {% if request.user.category == 'S' %}

        <a href="" class="ui primary button">Apply for Leave</a>
        
        {% endif %} -->
        {% endblock leavebutton %}
        
        <div class="ui simple dropdown item">
            {{ request.user.username }}<i class="dropdown icon"></i>
        <div class="menu">
        <form class="ui large form" method="post" action="{% url 'logout_user' %}">

          {% csrf_token %}
            <input class="ui button"
              type="submit"
              value="Sign out"
            />
        </form>
        </div>
    </div>
    {% else %}
    <div class="ui item">
        <a href="{% url 'login' %}" class="ui primary button">Login</a>
    </div>
      
    <div class="ui item">
        <a href="{% url 'logout_user' %}" class="ui primary button">Register</a>
    </div>
    {% endif %}
    </div>
  </div>
</div>
